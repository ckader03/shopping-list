 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </head>
<body>
  <header class='container'>
    <div class='into'>
      <img class='shoppingCartimage' src='https://www.charge.com/wp-content/uploads/2015/12/cart.png' alt='Picture of a shopping cart'>
      <h1>Shopping List</h1>
      <h2>By: Ibrahim Cisse</h2>
      <p>It's time to make your shopping list<br>
      Enter each item in the text box below, then press add!</p>
      </div>
      </header>

      <!--this will hold reset and check button -->
      <div class='container'>
        <form class='resetcontainer'>
          <button class='reset-list' type='submit'>Reset</button>

          <button class='checked' type='submit'>Check</button>
        </form>
        </div>
        <!-- this section will allow us to add grocery items -->
        <div class='list-area-insertion container'>
          <form>
            <input type='text' class='shoppinglistitem' name='shoppinglistitem' placeholder='Enter each item and click add'>
            <button type='submit' id='add' value='add'>Add</button>

          </form>
          </div>

          <div class='list'></div>

    <script src="script.js"></script>
  </body>
</html>
